<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <form action="" novalidate>
        <label for="email">Email:
            <input type="email" id="email" name="email" required>
            <div class="error"></div>
        </label>
        
        <br>
        <br>

        <label for="countries">Select a country:
            <div class="error"></div>
            <select id="countries" name="countries" required>
                <option value="placeholder">Choose below</option>
            </select>
        </label>

        <br>
        <br>
        <br>
        
        <label for="zip">Zip:
            <input type="tel" id="zip" name="zip" required>
            <div class="error"></div>
        </label>
        
        <br>
        <br>
        <br>
        
        <label for="pwd">Password:
            <input type="password" id="pwd" name="pwd" required>
            <div class="error"></div>
        </label>
        <label for="pwdc">Confirm password:
            <input type="password" id="pwdc" name="pwdc" required>
            <div class="error"></div>
        </label>
        <button type="submit">Submit</button>
    </form>


</body>
</html>
